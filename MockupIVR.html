  <title>IVR Mockup: VayaVaya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script>
function startCall() {
  document.getElementById("myStatus").innerHTML = "Call active";
  document.getElementById("callInfo").innerHTML = "Customer#123";
  document.getElementById("btn-success").setAttribute("disabled", "true");
  document.getElementById("btn-warning").removeAttribute("disabled");
  document.getElementById("btn-danger").removeAttribute("disabled");
}
function putOnHold() {
  if(document.getElementById("myStatus").innerHTML == "Call active") {
    document.getElementById("myStatus").innerHTML = "On hold";
    document.getElementById("btn-warning").innerHTML = "Resume call";
  }
  else {
    document.getElementById("myStatus").innerHTML = "Call active";
    document.getElementById("btn-warning").innerHTML = "Put call on hold";
  }
}
function hangUp() {
  document.getElementById("myStatus").innerHTML = "Available";
  document.getElementById("callInfo").innerHTML = "&nbsp;";
  document.getElementById("btn-danger").setAttribute("disabled", "true");
  document.getElementById("btn-warning").setAttribute("disabled", "true");
  document.getElementById("btn-warning").innerHTML = "Put call on hold";
  document.getElementById("btn-success").removeAttribute("disabled");
}
</script>
